[colors]
;background = #282A2E
background-alt = #373B41
;foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
; dracula colors
background = #282a36	
current-line = #44475a	
foreground = #f8f8f2	
comment = #6272a4	
cyan = #8be9fd	
green = #50fa7b	
orange = #ffb86c	
pink = #ff79c6	
purple = #bd93f9	
red = #ff5555	
yellow = #f1fa8c	

[bar/draculabar]
width = 100%
height = 23pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
; line-color = ${colors.pink}

border-top-size = 0
border-bottom-size = 1
border-color = ${colors.comment}

padding-left = 1
padding-right = 1

module-margin = 1

separator =	"†"
separator-foreground = ${colors.cyan}

font-0 = AnonymicePro Nerd Font:size=13;2
font-1 = MaterialIcons:size=16;3

;; Available modules
;;
;alsa backlight battery
;bspwm cpu date
;filesystem github i3
;subscriber demo memory
;menu-apps mpd wired-network
;wireless-network network pulseaudio
;name_you_want temperature my-text-label
;backlight keyboard title workspaces
;;
;; User modules
;checknetwork updates window_switch launcher powermenu sysmenu menu
;
;; Bars
;cpu_bar memory_bar filesystem_bar mpd_bar
;volume brightness battery_bar

modules-left = xwindow  
modules-center = xworkspaces
modules-right = filesystem xkeyboard pulseaudio 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm

wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.pink}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

label-foreground = ${colors.purple}

[module/filesystem]
type = internal/fs

;interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-}  %{F#8ABEB7}used:%{F-} %percentage_used%%  %{F#8ABEB7}free:%{F-} %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

warn-percentage = 80

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %{F#f8f8f2}%layout%%{F-}
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

; format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 

ramp-volume-0-foreground = ${colors.orange}
ramp-volume-1-foreground = ${colors.primary}
ramp-volume-2-foreground = ${colors.yellow}
ramp-volume-3-foreground = ${colors.alert}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
